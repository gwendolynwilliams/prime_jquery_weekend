<!DOCTYPE html>
<html>
	<head>
		<title>Forms!</title>
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="app.js"></script>

	</head>
	<body>
	
	<head><h1>Employee Salary</h1></head>	

	<div class="container">
		<form id="employeeForm">
			<label for="empFirstName">Employee First Name: </label>
			<input type="text" id="empFirstName" name="empFirstName" /><br><br>
			
			<label for="empLastName">Employee Last Name: </label>
			<input type="text" id="empLastName" name="empLastName" /><br><br>
			
			<label for="empID">Employee ID: </label>
			<input type="number" id="empID" name="empID" /><br><br>

			<label for="empJobTitle">Employee Job Title: </label>
			<input type="text" id="empJobTitle" name="empJobTitle" /><br><br>

			<label for="empYearlySalary">Employee Yearly Salary: </label>
			<input type="number" id="empYearlySalary" name="empYearlySalary" /><br><br>
			
			<input type="submit" id="submit" value="Submit Employee" />
		</form>
	</div>

	<div id="button">
			<p><button type="button" id="button">Delete Employee</button></p>
	</div>

	<div id="container">

	</div>

	</body>
</html>
